<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nexscrap - Payment Failed</title>

    <link rel="icon" href="{% static 'img/logo.png' %}"  type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/line-icons.css' %}">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slicknav.css' %}">


    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <!-- Owl carousel -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    
    <style>
        @import url("https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700");

        body
        {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg,#ffffff, #a9a9a9);
            height: 100vh;
            overflow: hidden;
        }

        .payment
	    {
		    border:1px solid #ff0000;
		    height:235px;
            border-radius:8px;
            background:#ffffff;
	    }
       .payment_header
       {
	       background:#ff0000;
	       padding:20px;
           border-radius:8px 8px 0px 0px;
	   
       }
   
       .check
       {
	       margin:0px auto;
	       width:50px;
	       height:50px;
	       border-radius:100%;
	       background:#ffffff;
	       text-align:center;
       }
   
       .check i
       {
	       vertical-align:middle;
	       line-height:50px;
	       font-size:30px;
       }

        .content 
        {
            text-align:center;
        }

        .content  h1
        {
            font-size:25px;
            padding-top:25px;
        }

        .content a
        {
            width:200px;
            height:35px;
            color:#ffffff;
            border-radius:8px;
            padding:5px 10px;
            background:#ff0000;
            transition:all ease-in-out 0.3s;
            font-family: "Quicksand", sans-serif;
        }

        .content a:hover
        {
            text-decoration:none;
            background:	#dc143c;
        }
   
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-md-6 mx-auto mt-5">
              <div class="payment">
                 <div class="payment_header">
                    <div class="check"><i class="fa fa-exclamation-triangle" style="color:#ff0000;"></i></div>
                 </div>
                 <div class="content">
                    <h1 style="color: #ff0000;"><b>Payment Failed! Please Try Again!</b></h1><br>
                    <a href="{% url 'index' %}" style="font-size: 17px;"><i class="fa fa-home"></i> <b>Go Home</b></a>
                 </div>
                 
              </div>
           </div>
        </div>
     </div>
</body>
</html>
